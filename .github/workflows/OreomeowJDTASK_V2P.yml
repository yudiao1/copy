name: OreomeowJDTASK_V2P-sync
on:
  schedule:
    - cron: '6 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-OreomeowJDTASK_V2P-Script
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync OreomeowJDTASK_V2P-Script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/Oreomeow/JDTASK_V2P.git"
          source_branch: "master"
          destination_branch: "OreomeowJDTASK_V2P"
          github_token: ${{ secrets.PAT }}
